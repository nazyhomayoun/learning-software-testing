services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: ticketing_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test database (separate from main)
  test_db:
    image: postgres:15-alpine
    container_name: ticketing_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketer_app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ticketing
      SECRET_KEY: 29592c692a048d315c4201ca4add2ac30437d900f31214e64be78dfbbfe4d794
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./ticketer:/app/ticketer
      - ./alembic:/app/alembic
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn ticketer.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
  postgres_test_data:

